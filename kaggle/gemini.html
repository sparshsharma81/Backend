<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini AI Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 16px;
      margin-top: 10px;
    }
    #response {
      margin-top: 20px;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Gemini AI Text Generator</h1>
  <p>Ask anything to Google Gemini 2.0!</p>

  <textarea id="userInput" placeholder="Type your question here..."></textarea><br>
  <button onclick="sendToGemini()">Ask Gemini</button>

  <div id="response"></div>

  <script>
    async function sendToGemini() {
      const input = document.getElementById("userInput").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "Thinking...";


      //the api key... AIzaSyBy8zuqZXjQajxCFq40FmvmcXOiSkLobR0

      const apiKey = "AIzaSyBy8zuqZXjQajxCFq40FmvmcXOiSkLobR0"; // ðŸš¨ Replace only for testing, never in production

      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          contents: [{ parts: [{ text: input }] }]
        })
      });

      const result = await response.json();
      const output = result?.candidates?.[0]?.content?.parts?.[0]?.text || "No response.";
      responseDiv.innerText = output;
    }
  </script>

</body>
</html>
